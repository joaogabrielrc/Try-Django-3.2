{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
  <form 
    action="" 
    method="POST"
    style="
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    "
  >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>

    <p>
      need an account?
      <a href="/register/">Register</a>
    </p>
  </form>
{% else %}
  <p>
    You're alredy logged in. Would you like to 
    <a href="/logout/">logout</a>
    ?
  </p>
{% endif %}
{% endblock %}
