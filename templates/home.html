{% extends "base.html" %}

{% block content %}
<h1>{{ object.title }} (id:{{ object.id }})</h1>
<h2>{{ object.content }}</h2>

<a href="{% url 'article-create' %}">Create Article</a>

<ul>
  {% for item in object_list %}
    {% if item %}
      <li>
        <a href="{{ item.get_absolute_url }}">
          {{item.title}} - {{item.content}}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
{% endblock %}
